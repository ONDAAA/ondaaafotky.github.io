<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Image Comparison Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'><link rel="stylesheet" href="./fotky.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="image-comparison-slider">
  <img src="https://www.dropbox.com/s/h8rds5ozk0u3s2f/coder.jpg?raw=1" alt="before">
  <div class="img-wrapper">
    <img src="https://www.dropbox.com/s/pem8kaorr488apn/universe.jpg?raw=1" alt="after">
  </div>
  <span class="label label-before">Before</span>
  <span class="label label-after">After</span>
  <div class="handle">
    <div class="handle-line"></div>
    <div class="handle-circle">
      <i class="fas fa-chevron-left"></i>
      <i class="fas fa-chevron-right"></i>
    </div>
    <div class="handle-line"></div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js'></script><script src="./fotky.js"></script>

</body>
</html>
